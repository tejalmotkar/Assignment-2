	<script>
		function Change_Calculator_Color()

			document.getElementById("AlphabetsOnly").style.backgroundColor =  '#efefef';
			document.getElementById("buttons").style.backgroundColor = '#efefef';
		}
		function Change_AlphabetsOnly_Color()
		{
			document.getElementById("Calculator").style.backgroundColor = '#efefef';
			document.getElementById("AlphabetsOnly").style.backgroundColor =  'yellow';
			document.getElementById("buttons").style.backgroundColor = '#efefef';
		}
		function Change_buttons_Color()
		{
			document.getElementById("Calculator").style.backgroundColor = '#efefef';
			document.getElementById("AlphabetsOnly").style.backgroundColor =  '#efefef';
			document.getElementById("buttons").style.backgroundColor = 'yellow';
		}
		function Clear_Color()
		{
			document.getElementById("Calculator").style.backgroundColor = '#efefef';
			document.getElementById("AlphabetsOnly").style.backgroundColor =  '#efefef';
			document.getElementById("buttons").style.backgroundColor = '#efefef';
		}
	</script>

	<script>
		//cdn//    
		$(document).ready(function () {
			$("#btnAdd").on('click', function () {
				Add();
			});
			$("#btnSubstract").on('click', function () {
				Substract();
			})
			$("#btnMultiply").on('click', function () {
				Multiply();
			})
			$("#btnDivide").on('click', function () {
				Divide();
			})
		});
		function Add() {
			var no1 = parseInt($("#txtNo1").val());
			var no2 = parseInt($("#txtNo2").val());
			var result = no1 + no2;
			alert("The result is " + result);
		}
		function Substract() {
			var no1 = parseInt($("#txtNo1").val());
			var no2 = parseInt($("#txtNo2").val());
			var result = no1 - no2;
			alert("The result is " + result);
		}
		function Multiply() {
			var no1 = parseInt($("#txtNo1").val());
			var no2 = parseInt($("#txtNo2").val());
			var result = no1 * no2;
			alert("The result is " + result);
		}
		function Divide() {
			var no1 = parseInt($("#txtNo1").val());
			var no2 = parseInt($("#txtNo2").val());
			var result = no1 / no2;
			alert("The result is " + result);
		}    
	</script>
